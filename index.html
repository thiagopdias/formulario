<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulario</title>
</head>
<body>
    <main class="form">
        <form action="">
            <label for="" class="dados">
                Nome
                <input type="text" name="nome" id="nome" required placeholder="Ex: Maria">
            </label>

            <label for="" class="dados">
                Sobrenome
                <input type="text" name="sobrenome" id="sobrenome" required placeholder="Ex: Silva">
            </label>

            <label for="" class="dados">
                Email
                <input type="email" name="email" id="email" required placeholder="exemplo@exemplo.com">
            </label>

            <label for="" class="dados">
                Data de Nascimento
                <input type="date" name="data" id="data" required>
            </label>

            <label for="" class="dados">
                Nome da Mãe
                <input type="text" name="mae" id="mae" placeholder="Ex: Maria da Paz">
            </label>

            <label for="" class="dados">
                Nome do Pai
                <input type="text" name="pai" id="pai" placeholder="Ex: José Silva">
            </label>

            <label for="" class="dados">
                Escolaridade
                <input list="escolaridade" required placeholder="Ensino Fudamental">
                <datalist id="escolaridade">
                    <option value="Ensino Fudamental"></option>
                    <option value="Ensino Médio"></option>
                    <option value="Ensino Superior"></option>
                    <option value="Pós-Graduado"></option>
                    <option value="Mestrado"></option>
                    <option value="Doutorado"></option>
                </datalist>
            </label>

            <label for="" class="dados">
                Login
                <input type="text" name="usuario" id="usuario" required>
            </label>

            <label for="" class="dados">
                Senha
                <input type="password" name="password" id="password" required>
            </label>

            <label for="" class="dados">
                Confirme a Senha
                <input type="password" name="password" id="password" required>
            </label>

            <div class="botao">
                <label id="entrar">Cadastar</label>
                <input type="button" id="enviar">
            </div>
        </form>
    </main>
</body>
</html>
